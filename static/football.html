<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Football organiser</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/style2.css">
    <script src="../js/funscript.js" defer></script>
</head>
<body>
<form class="text-center" style="margin: 20px">
    <label for="fname">First name:</label><br>
    <input type="text" id="fname" name="fname"><br>
    <label for="lname">Last name:</label><br>
    <input type="text" id="lname" name="lname">
    <br>
    <br>
    <div>
        <input type="radio" id="Choice1"
               name="attendance" value="Sure" checked>
        <label for="Choice1">Sure</label>

        <input type="radio" id="Choice2"
               name="attendance" value="Maybe">
        <label for="Choice2">Maybe</label>

        <input type="radio" id="Choice3"
               name="attendance" value="No">
        <label for="Choice3">No</label>
    </div>
    <div>
        <input id="subsend" type="submit" value="Submit"><br>
    </div>
    <br>
    <div>
        <input id="subres" type="submit" value="Reset">
    </div>
</form>
<br>
<br>
<h2 class="text-center">Who is coming:</h2>
<br>
<table id="table">
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>attendance</th>
    </tr>
    <tr>
        <td></td>
        <td></td>
        <td></td>
    </tr>
</table>

</body>
</html>
